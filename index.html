<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>A-Frame で超簡単 AR</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- aframe-extras読み込み -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: true;">
    <a-assets>
      <a-asset-item id="model" src="model_002.gltf"></a-asset-item>
    </a-assets>
  
    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">
      <a-entity gltf-model="#model" scale="0.1 0.1 0.1" animation-mixer="clip:*"></a-entity>
    </a-marker>
 
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
 
  </a-scene>
</body>
</html>
