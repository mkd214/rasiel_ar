<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>rasiel 謎解き</title>
</head>
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- aframe-extras読み込み -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<script>

    var is_marker = false

    AFRAME.registerComponent('registerevents', {
        init: function () {
            const entity_space = document.querySelector('#entity_space')
            var marker = this.el;
            console.log('registerevents', 'init', entity_space, marker)
            // マーカーを検出したイベントの登録
            marker.addEventListener('markerFound', function () {
                var markerId = marker.id;
                console.log('markerFound', markerId);
                if(is_marker == false)
                {
                  data = "clip:*"
                  entity_space.setAttribute("animation-mixer", data)
                  console.log('')

                  setTimeout (function(){
                    entity_space.setAttribute("scale", "0 0 0")
                  },8000);   
                }
                is_marker = true
            });


            // マーカーを見失ったイベントの登録
            marker.addEventListener('markerLost', function () {
                var markerId = marker.id;
                console.log('markerLost', markerId);
                //is_marker = false
            });
        }
    });

    AFRAME.registerComponent('animation-control', {

          if(is_marker)

    */
</script>

<body style="margin : 0px; overflow: hidden;">
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="model" src="model_002.gltf"></a-asset-item>
      <a-asset-item id="ar_text" src="ar_text.gltf"></a-asset-item>
      <a-asset-item id="space" src="space.gltf"></a-asset-item>
    </a-assets>
  
    <!-- 変更後 -->
    <a-marker type="pattern" url="pattern.patt">
      <a-entity   gltf-model="#model" 
                  scale="0.1 0.1 0.1"
                  ></a-entity>
    </a-marker>
        
    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <!--  
    <a-marker preset="hiro">
      <a-entity gltf-model="#ar_text" scale="0.1 0.1 0.1"></a-entity>
    </a-marker>
    -->
    
    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker id="box" preset="hiro" registerevents>
      <a-entity   id="entity_space" 
                  gltf-model="#space"
                  scale="0.1 0.1 0.1"
                  animation-mixer=""
                  ></a-entity>
    </a-marker>

 
    <!-- AR用のカメラを置く -->
    <a-entity camera>
    </a-entity>
 
  </a-scene>
</body>
</html>
