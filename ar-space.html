<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>rasiel 謎解き 003</title>
</head>
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- aframe-extras読み込み -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<script>

    const NONE = 0;
    const FOUND = 1;
    const PLAY = 2;
    const END = 3;
  
    var state = NONE;
    var entity_space;
    var is_marker = false;

    AFRAME.registerComponent('registerevents', {
        init: function () {
            entity_space = document.querySelector('#entity_space')

            var marker = this.el;
            console.log('registerevents', 'init', entity_space, marker)
            // マーカーを検出したイベントの登録
            marker.addEventListener('markerFound', function () {
                var markerId = marker.id;
                console.log('markerFound', markerId);
                is_marker = true;
            });

            // マーカーを見失ったイベントの登録
            marker.addEventListener('markerLost', function () {
                var markerId = marker.id;
                console.log('markerLost', markerId);
                is_marker = false;
            });
          
          
        }
    });
  
    var fps = 20.0;
    var count = 0.0;
    var startTime = Date.now(); // 開始時間
    var endTime = Date.now(); // 終了時間

  
    function loop(){
      setTimeout(loop, 1000/fps);
      switch(state){
        case NONE:
          console.log('NONE');
          if(is_marker){
            startTime = Date.now();
            state = FOUND;
          }
          break;
        case FOUND:
          console.log('FOUND');
          if(is_marker){
            endTime = Date.now();
            var elaspedTime = endTime - startTime;
            if(elaspedTime > 3000){
              startTime = Date.now();
              state = PLAY;
              var data = "timeScale: 1";
              entity_space.setAttribute("animation-mixer", data);
            }
          }else{
            state = NONE;
          }
          break;
        case PLAY:
          console.log('PLAY');
          endTime = Date.now();
          var elaspedTime = endTime - startTime;
          if(elaspedTime > 6000){
              entity_space.setAttribute("scale", "0 0 0")
              state = END;            
          }
          break;
        case END:
          console.log('END');
          break;
      }
    }
  
    loop();
</script>

<body style="margin : 0px; overflow: hidden;">
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="space" src="space.gltf"></a-asset-item>
    </a-assets>
  
    <a-marker id="box" type="pattern" url="pattern-marker2.patt" registerevents>
      <a-entity   id="entity_space" 
                  gltf-model="#space"
                  scale="0.1 0.1 0.1"
                  rotation="180 0 0"
                  position="0 0.8 1.5"
                  animation-mixer='timeScale: 0'
                  ></a-entity>
    </a-marker>

 
    <!-- AR用のカメラを置く -->
    <a-entity camera>
    </a-entity>
 
  </a-scene>
</body>
</html>
